<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="d3/d3.min.js"></script>
</head>

<body>
  <script>
    
      var dataset = [5,10,13,19,21,25,22,18,
      15,13,11,12,15,20,18,17,16,18,23,25];

      var w = 500;
      var h = 100;
      var barPadding = 1;
  
      var svg = d3.select("body")
                  .append("svg")
                  .attr("width",w)
                  .attr("height",h);



        .data(dataset)
        .enter()
        .append("rect")
        .attr({
          x:function(d,i){
            return i * (w/dataset.length);
          },

          y:function(d){
            return h-(d*4);
          },

          width: w/dataset.length - barPadding,

          height: function(d){
            return d*4;
          },

          fill: function(d) {
            return "rgb(0,0,"+d*10+")";
          }
        });

      svg.selectAll("text")
         .data(dataset)
         .enter()
         .append("text")
         .text(function(d){
            return d;
         })
         .attr({
           x: function(d,i){
             return i * (w/dataset.length) + (w/dataset.length - barPadding)/4;
           },
          
           y: function(d){
             return h-(d*4) +14;
           }

         })
         .style({
           "font-family":"san-serif",

           "font-size":"11px",

           "text-align":"center",

           "fill":"white"
         });
        

  </script>
</body>

</html>
